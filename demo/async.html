<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AOSAA - Animate on scroll library</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/animate.css" />
  </head>
  <body>
    <div id="aosaa-demo" class="all"></div>

    <script src="../dist/aosaa.js"></script>
    <script>
      AOSAA.init({
        easing: 'ease-in-out-sine'
      },'animated');

      setInterval(addItem, 300);

      var itemsCounter = 1;
      var container = document.getElementById('aosaa-demo');

      function addItem () {
        if (itemsCounter > 42) return;
        var item = document.createElement('div');
        item.classList.add('item');
        item.setAttribute('data-aosaa', 'wobble');
        item.innerHTML = '<div class="item__inner"><h3>' + itemsCounter + '</h3></div>';
        container.appendChild(item);
        itemsCounter++;
      }
    </script>
  </body>
</html>
