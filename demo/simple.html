<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AOS - Animate on scroll library</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="../dist/animate.css" />
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

  <body>
    <div id="transcroller-body" class="all">
      <div class="item" data-aos="bounce">
        <div class="item__inner"><h3>1</h3></div>

      </div>
      <div class="item" data-aos="swing">

      </div>

      </div>
      <div class="item" data-aos="wobble">

      </div>

        <div class="item__inner"><h3>39</h3></div>
      </div>
      <div class="item" data-aos="flipInY">
        <div class="item__inner"><h3>40</h3></div>
      </div>
      <div class="item" data-aos="flipOutX">
        <div class="item__inner"><h3>41</h3></div>
      </div>
      <div class="item" data-aos="flipOutY">
        <div class="item__inner"><h3>42</h3></div>
      </div>
    </div>

    <script src="../dist/aos.js"></script>
    <script>
      AOS.init({},'animated');
    </script>
